<div class="container w-50 mt-5" style="background-color: rgba(174, 217, 238, 0.5); border-radius: 15px;">
    <h1 class="text-center"> REGISTER NOW!</h1>
     <form (ngSubmit)="Register()" [formGroup]="registerForm">
            <div class="p-2 ">
                <input name="username" type="text" placeholder="Enter your username" formControlName="uname" id="uuname" class="form-control">
            </div>
            <!-- *ngIf -->
            <div *ngIf="this.registerForm.get('uname')?.errors&&this.registerForm.get('uname')?.touched" class="ms-3 text-danger">invaild username</div>
            <div class="p-2 ">
                <input name="acno" type="text" placeholder="Enter account number" formControlName="acno" id="acccno" class="form-control">
            </div>
            <div *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched" class="ms-3 text-danger">invaild account number</div>
            <div class="mt-3 p-2">
                <input name="psw" type="text" placeholder="password" formControlName="pswd" id="psswd" class="form-control">
            </div>
            <div *ngIf="this.registerForm.get('pswd')?.errors&&this.registerForm.get('pswd')?.touched" class="ms-3 text-danger">invaild password</div>
            <div class=" mt-3 p-2">
                <button type="submit" class="btn btn-success rounded-sm">Register</button>
            </div>
     </form>
</div>
